spring.datasource.url=jdbc:mysql://localhost:3307/employee_management_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=aa803

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false

# Server configuration
server.port=8081

# Error page configuration
server.error.whitelabel.enabled=false
server.error.include-message=always

# Error handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.mvc.problemdetails.enabled=true

# Logging for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
